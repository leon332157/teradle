<!DOCTYPE HTML>

<html>
<main>
    <div id="game">
        <nav>
            <ul class="nav-list">
                <li class="nav-item">Timer: <span id="nav-timer"></span></li>
                <li class="nav-item">Score: <span id="score">0</span></li>
                <li class="nav-item">Username: <span id="username"></span></li>
            </ul>
        </nav>
        <h1 id="question-title">Question Title</h1>
        <div class = 'answers-container'>
            <div class="answers" id="answer-btn-list"></div>
        </div>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }

            #game {
                text-align: center;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 10px;
            }

            p {
                font-size: 1.2em;
                margin-bottom: 20px;
            }

            .nav-list {
                list-style-type: none;
                width: 100%;
                padding: 0;
                display: flex;
                justify-content: space-between;
                background-color: #585858;
                color: white;
            }

            .nav-item {
                padding: 14px 20px;
            }

            .answers-container {
                display: flex;
                justify-content: center;
                margin-top: 20px;
            }

            .answers {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(2, 1fr);
                gap: 10px;
            }

            .answer {
                padding: 40px 60px;
                font-size: 2em;
                cursor: pointer;
                border: none;
                border-radius: 5px;
                color: white;
                width: 100%;
            }

            @media (min-width: 600px) {
                .answers {
                    flex-direction: row;
                }
            }
        </style>
    </div>
</main>
<script>var exports = {} </script>
<script src="/in-game.js"></script>

</html>
