<!DOCTYPE HTML>

<html>
<main>
    <div id="game">
        <nav>
            <ul class="nav-list">
                <li class="nav-item">Timer: <span id="nav-timer"></span></li>
                <li class="nav-item">Score: <span id="score">0</span></li>
                <li class="nav-item">Username: <span id="username"></span></li>
            </ul>
        </nav>
        <h1 id="question-title">Question Title</h1>
        <p id="question-detail">Here is the question text that the user needs to answer.</p>
        <div class="answers">
            <button class="answer" id = "answer1" style="background-color: #007bff;">Answer 1</button>
            <button class="answer" id = "answer2" style="background-color: #28a745;">Answer 2</button>
            <button class="answer" id = "answer3" style="background-color: #ffc107;">Answer 3</button>
            <button class="answer" id = "answer4" style="background-color: #dc3545;">Answer 4</button>
        </div>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }

            #game {
                text-align: center;
                padding: 20px;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 10px;
            }

            p {
                font-size: 1.2em;
                margin-bottom: 20px;
            }

            .nav-list {
                list-style-type: none;
                padding: 0;
                display: flex;
                justify-content: space-between;
                background-color: #333;
                color: white;
            }

            .nav-item {
                padding: 14px 20px;
            }

            .answers {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(2, 1fr);
                gap: 8px;
            }

            .answer {
                padding: 25px 50px;
                font-size: 1em;
                cursor: pointer;
                border: none;
                border-radius: 5px;
                color: white;
                width: 100%;
            }

            @media (min-width: 600px) {
                .answers {
                    flex-direction: row;
                }
            }
        </style>
    </div>
</main>
<script src="in-game.js"></script>

</html>
