<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Quizzes</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0px;
            padding: 0px;
            background-color: #f5f5f5;
            color: white;
            min-height: 100vh;
        }
        .container{
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            
        }
        h1{
            text-align: center;
            margin: 30px 0;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            color: black;
        }
        .navigation{
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
        }
        .quiz-list{
            list-style: none;
            padding: 0;
        }
        .quiz-item{
            background: white;
            margin: 15px 0;
            padding: 20px;
            border-radius: 12px;
            align-items: center;
            justify-content: space-between;
            display: flex;
            transition: transform 0.2s ease;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .quiz-item:hover{
            transform: translateY(-5px);
        }
        .quiz-details{
            flex-grow: 1;
            color:green;
        }
        .quiz-details h3{
            margin: 0 0 5px 0;
            font-size: 1.3em;
        }
        .quiz-details p{
            margin: 0;
            color: #666
        }
        .host-quiz-btn{
            background-color: green;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s ease;
        }
        .host-quiz-btn:hover{
            background-color: green;
            transform: scale(1.05);
        }
        .edit-quiz-btn{
            background-color: green;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-left: 10px;
            transition: all 0.2s ease;
        }
        .edit-quiz-btn:hover{
            background-color: green;
            transform: scale(1.05);
        }
        .nav-btn{
            background-color: green;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s ease;
        }
        .nav-btn:hover{
            background-color: green;
            transform: scale(1.05);
        }
        .session-panel h2{
            color: #3b1172;
            margin-top: 0;
        }
        .player-count{
            font-size: 1.5em;
            margin: 20px 0;
            color:rgb(83, 83, 255)
        }
        .pin-display{
            font-size: 2.5em;
            font-weight: bold;
            margin: 20px 0;
            letter-spacing: 3px;
            color: #f92855
        }
        .start-button{
            background-color: rgb(0, 155, 0);
            color:white;
            border: none;
            border-radius: 8px;
            padding: 15px 40px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 1px;
            margin-top: 20px;
            transition: all 0.2s ease;
        }
        .start-button:hover{
            background-color: #1e6a09;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container"> 
        <h1>Teradle Quizzes</h1>
        <div class="navigation">
            <button class="nav-btn" onclick="joinQuiz()">Join Quiz</button>
            <button class="nav-btn" onclick="createQuiz()">Create Quiz</button>
        </div>

        <ul id="quizList" class="quiz-list"></ul>

    </div>
    <script>
        const dummyQuiz = [ /* for demo */ /* replace with api call */
            { id: 1, name: "US History Quiz", createdBy: "Benjamin Franklin" },
            { id: 2, name: "Unit 2 Biology", createdBy: "Charles Darwin" },
            { id: 3, name: "Algebra 2 Quiz", createdBy: "Issac Newton" }
        ];
        function startQuiz(quizID){ /* redirect to questions once starting quiz */
            window.location.href = `/host-quiz?quizId=${quizID}`;
        }
        function joinQuiz(){ /* redirect to student join pin page page */
            window.location.href = `/join-quiz`
        }
        function createQuiz(){ /* create new quiz id?? */
            window.location.href = `/create-quiz`
        }
        function editQuiz(quizId){ /* redirect to edit quiz page with respective quizid */
            window.location.href = `/edit-quiz?id=${quizId}`
        }

        async function init (){
            const quizList = document.getElementById('quizList');
            const resp= await fetch(`/api/quiz/all`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            const data = await resp.json()
            // data.push(data);
            // console.log("Dummy quiz: ", dummyQuiz[0]); 
            
            data.forEach(quiz => { /* in our case it would be for each api call */
                const li = document.createElement('li');
                li.className = 'quiz-item';
                li.innerHTML = `
                    <div class="quiz-details">
                        <h3>${quiz.name}</h3>
                        <p>Created By: ${quiz.createdBy}</p>
                    </div> 
                    <button class="host-quiz-btn" onclick="startQuiz(${quiz.id}, '${quiz.name}')">
                        Host Quiz    
                    </button>
                    <button class="edit-quiz-btn" onclick="editQuiz(${quiz.id}, '${quiz.name}')">
                        Edit Quiz
                    </button>
                `;
                quizList.append(li);
            });
        }
        window.addEventListener('load', init);
    </script>
</body>
</html>
