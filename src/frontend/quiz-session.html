<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Teradle</title>
  <link rel="stylesheet" href="quiz-session.css">
</head>

<body>
  <div class="quiz-container">
    <p class="game-pin">Game PIN: <span id="pin"></span></p>
    <div class="quiz-title">Welcome to Teradle!</div>
    <div class="session-details">
      <p class="player-count" id="player-count">0 Players</p>
      <div class="player-list" id="player-list">
        <!-- Players dynamically added here -->
      </div>
    </div>
    <div class="start-button">
      <button id="start-button">Start</button>
    </div>
  </div>
  <footer id="footer">
    <p class="waiting-message">⚡ Waiting for players to join... ⚡</p>
  </footer>
  <script src="quiz-session.js"></script>
</body>

</html>
