<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Creation</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="question-creation.css"> 
</head>
<body>

<div class="quiz-container">
  <h1>Quiz Creator</h1>

  <label for="quiz-name">Quiz Name:</label>
  <input type="text" id="quiz-name" placeholder="Enter quiz name here">

  <!-- Question List -->
  <h2>Questions</h2>
  <ul class="question-list" id="question-list"></ul>

  <!-- Add Question Button -->
  <button id="add-question">Add Question</button>

  <!-- Save Quiz Button -->
  <button id="save-quiz">Save Quiz</button>

  <!-- Popup for Adding Questions -->
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="question-popup">
    <button class="close-button" id="close-popup">âœ•</button>
    <h2>Question creator</h2>

    <!-- Question Input -->
    <label for="question-text">Question:</label>
    <input type="text" id="question-text" placeholder="Enter the question here">

    <!-- Question Type Selection -->
    <div class="question-type">
      <label>
        <input type="radio" name="question-type" value="true-false" onchange="editAnswerOptions()"> True/False
      </label>
      <label>
        <input type="radio" name="question-type" value="multiple-choice" onchange="editAnswerOptions()"> Multiple Choice
      </label>
    </div>
    
    <div class="spacer"></div>
    
    <!-- Time Limit Input -->
    <label for="time-limit">Time Limit:</label>
    <input type="number" id="time-limit" min="10" max="60" placeholder="Set time limit">
    <div class="error-message" id="time-limit-error"></div>

    <!-- Answer Options List -->
    <h3>Answers</h3>
    <ul class="answer-list" id="answer-list"></ul>

    <button id="save-question">Save Question</button>
  </div>
</div>

<!-- Question Template -->
<template id="question-template">
  <li class="question-item">
    <div class="question-card">
      <div class="question-header">
        <p class="question-title"></p>
        <p class="time-limit"></p>
      </div>
      <div class="answer-container"></div>
      <div class="question-actions">
        <button class="edit-button">Edit</button>
        <button class="delete-button">Delete</button>
      </div>
    </div>
  </li>
</template>
  
<script src="question-creation.js"></script>  
</body>
</html>
